<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header class="headerr">My-Weather-App</header>
    <div class=" min-h-screen maindiv   py-28">
        <div  class="appdiv w-96 flex flex-col rounded-xl items-center">
            <div class="pt-12 space-x-4">
                <input id="locationn"  class="pr-12 pl-3 py-3 rounded-full text-xl " type="text" placeholder="Search...">
                <span id="search" class="cursor-pointer px-4 py-3 bg-white rounded-full"><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>
            <img id="image" src="weather_dribbble_size.gif.gif" class="w-36 h-24 mt-6">
            <div class="minibox  ">
                <h1 id="temperature" class="text-6xl pt-2 text-white font-semibold">29  </h1> <span class="text-6xl pt-2 text-white font-semibold" ><sup >o</sup>C</span>
            
            </div>
            <h2 id="loca" class="text-5xl pt-2 text-white font-semibold">Agra</h2>

            <div class="flex justify-between pt-8 appbox   px-12  ">
                <div class="flex items-center space-x-4">
                    
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    
                    <div class="flex flex-col">
                        <div class="flex items-center space-x-1"><h1 id="humidi" class="text-xl">5.14 </h1><span class="text-xl">%</span></div>
                        <h1 class="textt">Humidity</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4 ">
                    <i class="fa-sharp fa-solid fa-wind"  style="color: #ffffff;"></i>
                    <div class="flex flex-col">
                        <div class="flex items-center space-x-1"><h1 id="wind" class="text-xl">5.14 </h1><span class="text-xl">Km/h</span></div>
                        <h1 class="textt">Wind Speed</h1>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
